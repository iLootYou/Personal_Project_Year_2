<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Match Predictor</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="form-card">
            <form method="POST" action="/predict">
                <div class="form-row">
                    <label for="hometeam">Home team:</label>
                    <input type="text" id="hometeam" name="hometeam">
                </div>
                <div class="form-row">
                    <label for="awayteam">Away team:</label>
                    <input type="text" id="awayteam" name="awayteam">
                </div>
                <button type="submit">Predict Match Outcome</button>
            </form>
        </div>
            
            {% if prediction %}
                <div class="prediction {{css_class}}">
                    <h2>{{hometeam}} vs {{awayteam}}:</h2>
                    <p>{{ prediction }}:</p>
                </div>
                <div class="probs">
                    <div class="prob">
                        <strong>{{hometeam}}</strong><br>
                        {{ proba_home }}
                    </div>
                    <div class="prob">
                        <strong>Draw</strong><br>
                        {{ proba_draw }}
                    </div>
                    <div class="prob">
                        <strong>{{ awayteam }}</strong><br>
                        {{ proba_away }}
                    </div>
                </div>
    {% endif %}
</body>
</html>
